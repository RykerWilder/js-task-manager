<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAILWINDCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>ToDo List</title>
</head>

<body>
    <main class="p-8 rounded-xl w-[70%] m-auto mt-20 shadow-xl">
        <h1 class="text-center font-bold text-4xl">To-do List</h1>
        <div class="flex justify-center gap-4 p-8">
            <!-- SEARCHBAR -->
            <input type="text" id="search-bar" class="shadow-xl rounded-lg p-4 focus:outline-none w-[50%]" placeholder="Insert Task and click ENTER">
            <select name="" id="priority-select" class="shadow-xl rounded-lg focus:outline-none p-4">
                <option value="default">Priority</option>
                <option value="high">HIGH</option>
                <option value="medium">MEDIUM</option>
                <option value="low">LOW</option>
            </select>
        </div>
        <div id="list-container" class="p-8">
            <ul id="task-list">
                
            </ul>
        </div>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
